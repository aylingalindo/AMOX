<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Logo</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh;">
        <!--<a href="main.html" class="btn btn-primary">Upload your PDF file 
            <i class="icon ion-md-cloud"></i>
        </a>-->
        <form method="post" enctype="multipart/form-data" class="d-flex" style="display: inline-block;">
            <input id="inputPDF" class="form-control" type="file" id="formFile" name="formFile" accept=".pdf" style="width:20rem; margin-right: 1rem; border-color: #bad2f5;">
            <button id="submitPDF" class="btn btn-primary" type="submit" style="background-color: #3e5c76;">Upload your PDF file
                <i class="icon ion-md-cloud"></i>
            </button>
        </form>
        <div class="spinner-border" role="status" hidden>
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
